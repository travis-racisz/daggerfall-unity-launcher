    <title>Daggerfall Launcher</title>
    <script src="https://kit.fontawesome.com/34ac490c52.js" crossorigin="anonymous"></script>

  <body>
    <div class="title-flex">
    <h1 class="title-text">Daggerfall Unity Installer and Updater</h1>
  </div>
    <div class="desc-flex">
      <div class="small-col-flex">
        <div class="button-flex">
        
        <div id="download-container" class="download-container">
          <div id = "currently-installed" class="currently-installed">
            <p id = "current-release"></p>
            <div id = "folder-tooltip" class="tooltip">
              <span class="tooltiptext">Update game files directory</span>
            </div>
            </div>  

          </div>
          <button class="button" id = "df-download">Download Daggerfall</button>
          <progress id = "progress" class="hidden"></progress>
          <p id = "download-message" class="hidden"></p>
        </div>  
        <!-- <button class="button" type="button" id="dirs" value="Download Daggerfall Unity">Download Daggerfall Unity</button> -->
        <div id = "launch-game-container" class="download-container"> 
          <button class="button" type="button" id="launch-game" value="Launch Game">Launch Game</button>

        </div>
        <div id = "update-container" class="update-container">
          <button class="button" type="button" id="mods" value="View Mods">Update Game</button>
        </div> 
        <button id = "update" class="button">Check For Update</button>
        </div>
      </div>
      <!-- <img class="art" src="assets/art.gif"></img> -->
      
  </div> 
</body>
<script src="./renderer.js"></script>
